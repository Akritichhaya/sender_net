version: 2.1

jobs:
  build:
    docker:
      - image: cimg/php:8.2
    steps:
      - checkout
      - run: php --version
      - run: composer --version
      - run: composer config --global allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
      - run: cd .circleci && composer require drupal/coder
      - run:
          name: "Drupal Coding Standards"
          command: |
            ./.circleci/vendor/bin/phpcs --ignore=./.circleci/* --standard=Drupal,DrupalPractice --extensions=php,module,inc,install,test,profile,theme,css,info,yml,md ~/project

workflows:
  version: 2
  Drupal-Standards-Workflow:
    jobs:
      - build
